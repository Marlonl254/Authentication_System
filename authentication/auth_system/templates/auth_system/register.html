{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Register Me!</title>
</head>
<body>
    <div class="parent">
        <div class="form">
            <h1>Register</h1>
            <form action="" method="post">
                {% csrf_token %}
                <label>First Name:
                <input type="text" placeholder="Your First Name" name="fname"></label><br><br>
                
                <label>Last Name:
                <input type="text" placeholder="Your Last Name" name="lname"></label><br><br>

                <label>Username:
                <input type="text" placeholder="Username" name="uname"></label><br><br>
    
                <label>Email:
                <input type="text" placeholder="Username" name="email"></label><br><br>
    
                <label>Password:
                <input type="password" placeholder="Enter Password" name="pass"></label><br><br>

                <button type="submit">Register</button>
                <p>Already have an account? Log in <a href="{% url 'login' %}">here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
