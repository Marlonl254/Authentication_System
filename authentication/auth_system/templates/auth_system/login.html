{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Log In</title>
</head>
<body>
    <div class="parent">
        <div class="form">
            <h1>Log In</h1>
            <form action="" method="post">
                {% csrf_token %}
                <label>Username:
                <input type="text" placeholder="Username" name="uname"></label><br><br>
    
                <label>Password:
                <input type="password" placeholder="Enter Password" name="pass"></label><br><br>

                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
